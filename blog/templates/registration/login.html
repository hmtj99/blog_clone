{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
    <h2>Please Login</h2>
    <h3>Must be a SuperUser</h3>

    {% if form.errors %}
    <p>Your username and password didn't match! Please try again.</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</div>
{% endblock %}
